<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Guess it</title>
</head>
<style>
    body{
        background: linear-gradient(to right, #bdc3c7, #2c3e50);
    }
      html {
        font-family: sans-serif;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
      #finished{
        visibility: hidden;
      }
    
</style>
<body>
    <div class="d-flex align-items-center" style="height: 100vh;">
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="col-lg-6">
                        <div class="form-group">
                          <label for="guessField">Enter a guess:</label>
                          <input type="text" id="guessField" class="guessField form-control mb-2 ">
                          <small id="subtext" class="form-text mb-2">You can try only 10 times</small>
                          <input type="submit" class="form-control btn-secondary guessSubmit" value="Lock">
                        </div>
                        <div id="finished" class="d-flex justify-content-center btn btn-lg btn-dark">
                            PLAY AGAIN
                        </div>

                </div>
            </div>
            <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHi text-danger"></p>
            </div>
            
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
